<!DOCTYPE html>
<html>
<body>

<h2>The select Element</h2>

<p>The select element defines a drop-down list:</p>

<form action="/action_page.php">
  <label for="cars">Choose a fruit:</label>
  <select id="cars" name="cars">
    <option value="volvo">Mango</option>
    <option value="saab">Apple</option>
    <option value="fiat">Orange</option>
    <option value="audi">Banana</option>
  </select>
  <input type="submit">
</form>

</body>
</html>
